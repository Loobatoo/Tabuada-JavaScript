<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Tabuada</title>
</head>
<body>
    <div class="Container">
        <h1> Complete o formulário para gerar a tabuada </h1>
        <div class="Container-Inputs">
            <div class="Input-1">
                <label> Tabela do: </label>
                <input type="number" id="Numero-1">
            </div>
            <div class="Input-2">
                <label> Multiplicar até: </label>
                <input type="number" id="Numero-2">
            </div>
        </div>
        <input type="submit" value="Calcular" id="Calcular">
    </div> 
    <div class="ShowTabuada">
        <h1 class="ImprimeResultado"> Tabuada do X: </h1>
    </div>
</body>
</html>
